---
name: test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install bats
        run: npm install -g bats

      - name: Display summaries
        run: |
          go build .
          ./is known summary os --md >> $GITHUB_STEP_SUMMARY
          ./is known summary var --md >> $GITHUB_STEP_SUMMARY

      - name: Test everything
        run: ./bin/test-everything

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install bats
        run: npm install -g bats

      - name: Install executables required for testing
        run: brew install tmux

      - name: Display summaries
        run: |
          go build .
          ./is known summary os --md >> $GITHUB_STEP_SUMMARY
          ./is known summary var --md >> $GITHUB_STEP_SUMMARY

      - name: Test everything
        run: ./bin/test-everything

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  precious:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.4

      - name: Install omegasort and precious
        uses: oalders/install-ubi-action@v0.0.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          projects: |
            houseabsolute/omegasort
            houseabsolute/precious

      - name: Install Golang linters
        run: ./bin/install-go-linters

      - name: Run precious
        run: precious lint --all
